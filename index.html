<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Cotizador de bebidas</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="btn btn-sm btn-outline-warning" href="#">ingresar</a>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <div class="center-image">
              <img
                src="./asset/css/Escabia2-removebg-preview.png"
                alt="Imagen"
              />
            </div>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <form class="form-inline">
              <input
                class="form-control mr-sm-2 custom-input"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </header>
      <div class="nav-scroller py-1 mb-3 border-bottom bg-dark">
        <nav class="nav nav-underline justify-content-between">
          <a class="nav-item nav-link link-body-emphasis text-light" href="#"
            >CERVEZAS</a
          >
          <a class="nav-item nav-link link-body-emphasis text-light" href="#"
            >VINOS</a
          >
          <a class="nav-item nav-link link-body-emphasis text-light" href="#"
            >WHISKY</a
          >
          <a class="nav-item nav-link link-body-emphasis text-light" href="#"
            >TEQUILA</a
          >
          <a class="nav-item nav-link link-body-emphasis text-light" href="#"
            >BODKA</a
          >
        </nav>
      </div>
    </div>
    <div class="container-fluid">
      <div
        id="cotizador"
        class="row d-flex justify-content-center mt-4 text-center"
      ></div>
      <div class="card col-auto bg-dark text-light">
        <div class="card-body">
          <h4 class="card-title text-center">Carrito</h4>
          <div id="carrito"></div>
          <hr />
          <div id="total"></div>
          <button id="finalizar" class="btn btn-warning mt-3">
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-dark">INICIO</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-dark">PROMOS</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-dark">ENVIOS</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-dark">SOBRE NOSOTROS</a>
          </li>
        </ul>
        <p class="text-center text-body-secondary">
          &copy; 2023 EscabiadosCompany, Inc
        </p>
      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
